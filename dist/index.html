<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="assets/scss/style.min.css" />
  <script defer src="assets/js/main.min.js"></script>
  <title>QuickNoteX</title>
</head>

<body>
  <div class="container">
    <div class="container-inner">
      <h1 class="title">QuickNoteX</h1>
      <p class="quote">Don't give up, not only after one defeat, but even after a
        hundred</p>
      <div class="card">
        <ul class="list"></ul>
      </div>
      <div class="card">
        <div class="header">New task</div>
        <div class="body">
          <form id="form" class="form">
            <div class="input-group">
              <input type="text" class="input" placeholder="Текст задачи" required />
              <p class="help">Write what needs to be done</p>
            </div>
            <button type="submit" class="button">
              <span>Add</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>



</html>
